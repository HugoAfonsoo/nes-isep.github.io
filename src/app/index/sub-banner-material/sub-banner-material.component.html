<mat-card class="mat-elevation-z5 m-3 resize" *ngFor="let description of descriptionsArray">
  <mat-card-header class="row">
    <mat-card-title>{{description.title}}</mat-card-title>
    <mat-card-subtitle>{{description.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{description.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="float-right" style="position: absolute; right: 0; bottom: 0">Ver mais</button>
  </mat-card-actions>
</mat-card>
